<div class="container">
    <h4>Connect Bot to Channel</h4>


    <div class="platform" *ngIf="!selectedPlatform">
        <div class="select">
            <p>{{"COMPANY-INFORMATION.CHANNEL-MODAL.SELECT-PLATFORM" | transloco}}</p>
          </div>
        
        <div class="select" >
            <div class="whats-app">
                <input type="radio" id="html" name="fav_language"(change)="onPlatformSelected('messenger')">
                <img src="assets/icons/whatsapp-icon.svg" alt="">
                <label for="html">{{"COMPANY-INFORMATION.CHANNEL-MODAL.WHATSAPP" | transloco}}</label><br>
            </div>
            <div class="messenger">
                <input type="radio" id="css" name="fav_language" (change)="onPlatformSelected('messenger')">
                <img src="assets/icons/facebook-messenger.png" alt="">
                <label for="css">{{"COMPANY-INFORMATION.CHANNEL-MODAL.Messenger" | transloco}}</label><br>
            </div>
        </div>
    </div>
        
    <div  class="channel" *ngIf="selectedPlatform">
        <p>Select Channel</p>
        <mat-form-field appearance="outline" >
            <mat-label>Choose a Channel</mat-label>
            <mat-select >
                <mat-option *ngFor="let channel of channels" [value]="channel.id">{{channel.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="buttons">
        <button>Cancel</button>

        <button>Submit</button>
    </div>
    
</div>
