<div [id]="id" *ngIf=" imageInputForm">
	<div class="horizontal-line"></div>
	<form [formGroup]="imageInputForm" fxLayout="column" fxLayoutALign="start center">
		<input class="input-img" [id]="imageInputId" formControlName="message" type="text"
			[placeholder]="'PAGE-CONTENT.BLOCK.PLACEHOLDER.IMAGE-INPUT' | transloco" />

	</form>
</div>
